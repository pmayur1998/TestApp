name: Android CI - Firebase App Distribution

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      releaseNotes:
        description: 'Release notes for testers'
        required: false

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ§° Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§© Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ðŸ” Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" > keystore.jks

      - name: ðŸ” Decode google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: ðŸ” Decode Firebase Service Account Key
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" | base64 --decode > "${{ github.workspace }}/firebase-service-account.json"

      - name: ðŸ“¦ Build Release APK
        run: ./gradlew :app:assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{secrets.KEYSTORE_PASSWORD}}
          KEY_PASSWORD: ${{secrets.KEY_PASSWORD}}
          KEY_ALIAS: ${{secrets.KEY_ALIAS}}

      - name: ðŸš€ Distribute to Firebase App Distribution
        run: ./gradlew :app:appDistributionUploadRelease
        env:
          FIREBASE_CREDENTIAL_PATH: ${{ github.workspace }}/firebase-service-account.json
          FIREBASE_RELEASE_NOTES: ${{ github.event.inputs.releaseNotes || 'Auto release from GitHub Actions ðŸš€' }}
          FIREBASE_GROUPS: ${{ secrets.FIREBASE_GROUPS }}

      - name: ðŸ§¹ Clean build artifacts
        run: ./gradlew clean